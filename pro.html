<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bdjobs Pro Offer</title>
    <!-- Optional: Basic media query for mobile -->
    <style>
        /* Default: Desktop styles */
        * {
            font-size: large;
        }

        .mobile-img {
            display: none !important;
        }

        .desktop-img {
            display: block !important;
        }

        .responsive-box {
            padding: 40px;
        }

        @media (max-width: 600px) {
            * {
                font-size: small;
            }

            .responsive-box {
                padding: 20px;
            }

            .desktop-img {
                display: none !important;
            }

            .mobile-img {
                display: block !important;
            }

        }
    </style>
</head>

<body style="margin:0; padding:0; font-family: 'Noto Sans Bengali', sans-serif; ">
    <div style="min-height:100vh; padding-top:24px; padding-bottom:24px;">
        <div
            style="margin-left:auto; margin-right:auto; max-width:720px; background-color:#F2F5F8; box-shadow:0 1px 2px rgba(0,0,0,0.05); border-radius:12px; overflow:hidden; padding:12px; border:1px solid rgba(0,0,0,0.05);">
            <section>

                <!-- Top bar -->
                <div
                    style="display:flex; align-items:center; justify-content:space-between;  margin-top:8px; margin-bottom:24px;  width: 660px; margin-left: auto; margin-right: auto;">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <img class="desktop-img" src="./Public/Web/bdjobs-logo.svg" alt="bdjobs logo">
                        <!-- for mobile  -->
                        <img class="mobile-img" src="./Public/Mobile/Bdjobs-logo-sm.svg" alt="bdjobs logo">

                    </div>

                    <div style="display:flex; align-items:center;">
                        <img style="width: 100%;" class="desktop-img" src="./Public/Web/Bdjobs-pro-photo.svg" alt="">
                        <img style="width: 100%;" class="mobile-img" src="./Public/Mobile/Bdjobs-pro-photo-sm.svg"
                            alt="">

                    </div>


                </div>

                <!-- Main card -->
                <div class="responsive-box"
                    style="position:relative; border-radius:16px; background-color:white; box-shadow:0 10px 15px rgba(0,0,0,0.1); overflow:hidden;  width: 576px; margin-left: auto; margin-right: auto;">

                    <!-- first img  -->
                    <img class="desktop-img"
                        style="margin-top:20px; margin-bottom:20px; display:flex; margin-left:auto; margin-right:auto; width: 100%;"
                        src="./Public/Web/Bdjobs-pro1.svg" alt="">

                    <!-- for mobile  -->
                    <img class="mobile-img"
                        style="width: 100%; margin-top:20px; margin-bottom:20px; display:flex; margin-left:auto; margin-right:auto;"
                        src="./Public/Mobile/Bdjobs-pro1-sm.svg" alt="">



                    <!-- second img  -->
                    <!------------------------------- Desktop Image --------------------------------------------->
                    <img class="desktop-img" src="./Public/Web/Pro-Feature.svg" alt="Pro Feature Desktop"
                        style="display:block; margin:20px auto; max-width:100%; height:auto; width: 100%;">


                    <img class="mobile-img" src="./Public/Mobile/Pro-Feature-sm.svg" alt="Pro Feature Desktop"
                        style="display:block; margin:20px auto; max-width:100%; height:auto;">

                    <!-- --------------------------------------third img  -->



                    <!-- Desktop Image -->
                    <div style="position: relative;" class="">
                        <img class="desktop-img" src="./Public/Web/75-off.svg" alt="Pro Feature Desktop"
                            style="display:block; margin:20px auto; max-width:100%; height:auto; width: 100%;">

                        <!-- for desktop btn -->
                        <img class="mobile-img" src="./Public/Mobile/75-off-sm.svg" alt="Pro Feature Desktop"
                            style="width: 100%; display:block; margin:20px auto; height:auto;">

                        <div style=" position: absolute; bottom: 20px; left: 40%;" class="desktop-img">
                            <a
                                style="padding: 0.8vh 0.8rem; background-color: #0DB14B;  
                                 display: flex; align-items: center; justify-content: center; color: #F2F5F8; gap: 8px; border-radius: 0.45rem; font-size:.8rem; font-weight: 600;">
                                <span>Renew now</span>
                                <span style="padding-top: 4px;">
                                    <img src="./Public/assets/arrow-icon.svg" alt="">
                                </span>
                            </a>

                        </div>


                        <!-- for mobile btn -->

                        <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); "
                            class="mobile-img">
                            <a
                                style="padding: .01vh .5vh; background-color: #0DB14B; 
                                                         display: flex; align-items: center; justify-content: center; color: #F2F5F8; gap: 1vh; border-radius: .5vh; font-size: .5rem; font-weight: 600;">
                                <span>Renew now</span>
                                <span style="padding-top: 4px;">
                                    <img style="width: 60%;" src="./Public/assets/arrow-icon.svg" alt="">
                                </span>
                            </a>

                        </div>
                    </div>

                        style="margin-top:30px; text-align:center; font-size:3rem; color:#475467; font-family:'Noto Sans', sans-serif;">

                        <p style="margin:0 0 8px 0; font-size:.8rem; font-weight:400;">

                            style="margin:8px 0 16px 0; display:flex; align-items:center; justify-content:center; gap:8px; font-size:0.75rem; font-weight:600; color:#1D5FA2; flex-wrap:nowrap;">
                            <img src="./Public/assets/phone_call.svg" alt="Phone"
                                style="height:20px; vertical-align:middle; flex-shrink:0;">
                            <span style="white-space:nowrap;">
                                <a href="tel:09638666444" style="color:#1D5FA2; text-decoration:underline;">0963 8666
                                    444</a>,
                                <a href="tel:01897627588"
                                    style="color:#1D5FA2; text-decoration:underline;">01897-627588</a>
                            </span>
                        </div>


                        <!-- App Store & Social Icons -->
                        <div
                            style="margin:20px 0; display:flex; flex-wrap:wrap; justify-content:center; align-items:center; gap:16px;">
                            <!-- App Store Badges -->
                            <div style="display:flex; gap:8px; align-items:center;" class="desktop-img">
                                <img src="./Public/assets/playstore_badge.svg" alt="Google Play" style="height:30px;">
                                <img src="./Public/assets/Applestore_Badge.svg" alt="App Store" style="height:30px;">
                            </div>

                            <!-- Social Icons -->
                            <div style="display:flex; gap:8px; align-items:center;" class="desktop-img">
                                <img src="./Public/assets/Instragram_icon.svg" alt="Instagram"
                                    style="height:20px; width:20px; border-radius:4px;">
                                <img src="./Public/assets/facebook_icon.svg" alt="Facebook"
                                    style="height:20px; width:20px; border-radius:4px;">
                                <img src="./Public/assets/Linkedin_icon.svg" alt="LinkedIn"
                                    style="height:20px; width:20px; border-radius:4px;">
                                <img src="./Public/assets/Google_icon.svg" alt="Google"
                                    style="height:20px; width:20px; border-radius:4px;">
                                <img src="./Public/assets/Youtube_icon.svg" alt="YouTube"
                                    style="height:20px; width:20px; border-radius:4px;">
                            </div>

                            <!-- socila icon for mobile  -->

                            <div class="mobile-img">
                                <img src="./Public/assets/playstore_badge.svg" alt="Google Play" style="height:20px;">
                                <img src="./Public/assets/Applestore_Badge.svg" alt="App Store" style="height:20px;">
                                <img src="./Public/assets/Instragram_icon.svg" alt="Instagram"
                                    style="height:14px; width:14px; border-radius:4px;">
                                <img src="./Public/assets/facebook_icon.svg" alt="Facebook"
                                    style="height:14px; width:14px; border-radius:4px;">
                                <img src="./Public/assets/Linkedin_icon.svg" alt="LinkedIn"
                                    style="height:14px; width:14px; border-radius:4px;">
                                <img src="./Public/assets/Google_icon.svg" alt="Google"
                                    style="height:14px; width:14px; border-radius:4px;">
                                <img src="./Public/assets/Youtube_icon.svg" alt="YouTube"
                                    style="height:14px; width:14px; border-radius:4px;">
                            </div>
                        </div>

                        <!-- Navigation Links -->
                        <div
                            style="margin:16px 0; display:flex; justify-content:center; align-items:center; gap:12px; font-size:12px; font-weight:500; color:#C63C92;">
                            <a href="#" style="color:#C63C92; text-decoration:underline;">Search Jobs</a>
                            <span style="color:#94a3b8;">|</span>

                        <!-- Address -->
                        <p style="margin:16px 0 0 0; font-size:12px; color:#344054; line-height:1.4;">

                        </p>

                </div>


            </section>
