<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bdjobs Pro Offer</title>
    <!-- Optional: Basic media query for mobile -->
    <style>
        /* Default: Desktop styles */
        .mobile-img {
            display: none !important;
        }

        .desktop-img {
            display: block !important;
        }

        @media (max-width: 600px) {
            .desktop-img {
                display: none !important;
            }

            .desktop-img {
                display: none !important;
            }

            .mobile-img {
                display: block !important;
            }

        }
    </style>
</head>

<body style="margin:0; padding:0; font-family: 'Noto Sans Bengali', sans-serif; background-color:#F2F5F8;">
    <div style="min-height:100vh; padding-top:24px; padding-bottom:24px;">
        <div
            style="margin-left:auto; margin-right:auto; max-width:720px; background-color:#F2F5F8; box-shadow:0 1px 2px rgba(0,0,0,0.05); border-radius:12px; overflow:hidden; padding:40px; border:1px solid rgba(0,0,0,0.05);">
            <section>

                <!-- Top bar -->
                <div
                    style="display:flex; align-items:center; justify-content:space-between;  margin-top:8px; margin-bottom:24px;">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <img class="desktop-img" src="./Public/Web/bdjobs-logo.svg" alt="bdjobs logo">
                        <!-- for mobile  -->
                        <img class="mobile-img" src="./Public/Mobile/Bdjobs-logo-sm.svg" alt="bdjobs logo">

                    </div>

                    <div style="display:flex; align-items:center;">
                        <img style="width: 100%;" class="desktop-img" src="./Public/Web/Bdjobs-pro-photo.svg" alt="">
                        <img style="width: 100%;" class="mobile-img" src="./Public/Mobile/Bdjobs-pro-photo-sm.svg"
                            alt="">

                    </div>


                </div>

                <!-- Main card -->
                <div
                    style="position:relative; padding:40px; border-radius:16px; background-color:white; box-shadow:0 10px 15px rgba(0,0,0,0.1); overflow:hidden;">

                    <!-- first img  -->
                    <img class="desktop-img"
                        style="margin-top:20px; margin-bottom:20px; display:flex; margin-left:auto; margin-right:auto;"
                        src="./Public/Web/Bdjobs-pro1.svg" alt="">

                    <!-- for mobile  -->
                    <img class="mobile-img"
                        style="margin-top:20px; margin-bottom:20px; display:flex; margin-left:auto; margin-right:auto;"
                        src="./Public/Mobile/Bdjobs-pro1-sm.svg" alt="">

                    <!-- Mobile Image
                    <img src="./Public/Mobile/Bdjobs-pro1-mobile.svg" alt="Pro Feature Mobile"
                        style="display:none; margin:20px auto; max-width:100%; height:auto; width:100%;"> -->

                    <!-- second img  -->
                    <!------------------------------- Desktop Image --------------------------------------------->
                    <img class="desktop-img" src="./Public/Web/Pro-Feature.svg" alt="Pro Feature Desktop"
                        style="display:block; margin:20px auto; max-width:100%; height:auto;">


                    <img class="mobile-img" src="./Public/Mobile/Pro-Feature-sm.svg" alt="Pro Feature Desktop"
                        style="display:block; margin:20px auto; max-width:100%; height:auto;">

                    <!-- third img  -->
                    <!-- Desktop Image -->
                    <div style="position: relative;" class="">
                        <img class="desktop-img" src="./Public/Web/75-off.svg" alt="Pro Feature Desktop"
                            style="display:block; margin:20px auto; max-width:100%; height:auto;">

                        <!-- for mobile  -->
                        <img class="mobile-img" src="./Public/Mobile/75-off-sm.svg" alt="Pro Feature Desktop"
                            style="display:block; margin:20px auto; height:auto;">

                        <div style="position: absolute; bottom: 20px; left: 45%;" class="desktop-img">
                            <button
                                style=" padding: 10px 20px; background-color: red; 
                                 display: flex; align-items: center; justify-content: center; color: #F2F5F8; gap: 8px;">
                                <span>text</span>
                                <span style="padding-top: 4px;">
                                    <img src="./Public/assets/arrow-icon.svg" alt="">
                                </span>
                            </button>

                        </div>


                        <!-- for mobile -->

                        <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);"
                            class="mobile-img">
                            <button
                                style=" padding: 3px 5px; background-color: green; 
                                                         display: flex; align-items: center; justify-content: center; color: #F2F5F8; gap: 8px;">
                                <span>text</span>
                                <span style="padding-top: 4px;">
                                    <img src="./Public/assets/arrow-icon.svg" alt="">
                                </span>
                            </button>

                        </div>
                    </div>


                    <!--------------------- Mobile Image---------------------------------------->

                </div>


            </section>
        </div>


    </div>
</body>


</html>
